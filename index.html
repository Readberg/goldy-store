<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Goldy Store</title>
</head>
<body class="body wrapper">
    <header class="header">
        <div class="head">
            <div class="contacts">
                <div class="location">
                    <img src="./assets/image/svg/location.svg" alt="location icon">
                    <p class="city">Санкт-Петербург</p>
                </div>
                <div class="phone">
                    <img src="./assets/image/svg/phone.svg" alt="phone icon">
                    <p class="number">8 800 785-25-35</p>
                </div>
            </div>
            <div class="logo">
                <img src="./assets/image/png/logo.png" alt="shop logo">
                <p>ювелирный магазин</p>
            </div>
            <div class="right">
                <div class="authorization">
                    <a href="#" class="login">Вход</a>
                    <span></span>
                    <a href="#" class="register">Регистрация</a>
                </div>
                <div class="actions">
                    <button>
                        <img src="./assets/image/svg/coolicon.svg" alt="likes icon">
                    </button>
                    <button>
                        <img src="./assets/image/svg/stats.svg" alt="stats icon">
                    </button>
                    <button>
                        <img src="./assets/image/svg/bag.svg" alt="bag icon">
                    </button>
                </div>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Каталог</a></li>
                <li><a href="#" class="nav-link">Акции</a></li>
                <li><a href="#" class="nav-link">Бренды</a></li>
                <li><a href="#" class="nav-link">Магазины</a></li>
                <li><a href="#" class="nav-link">О нас</a></li>
                <li><a href="#" class="nav-link">Доставка и оплата</a></li>
                <li><a href="#" class="nav-link">Статьи</a></li>
            </ul>
            <div class="search">
                <img src="./assets/image/svg/union.svg" alt="search icon" class="search-icon">
                <input type="text" class="search-place" placeholder="Поиск по сайту">
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="banner section"></section>
        <section class="categories section"></section>
        <section class="sale section"></section>
        <section class="product section"></section>
        <section class="articles section"></section>
    </main>
</body>
</html>
